<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Someone to hear your prayers, someone who cares, Yaron Personal Jesus</title>
			<style>
				body {
					margin: 0;
					padding: 2em;
					font: 0 1.5 normal "Helvetica Neue", Helvetica, Arial, sans-serif;
				}
				.wrapper:before {
					content: "";
				  position: fixed;
				  left: 0;
				  right: 0;
				  z-index: -1;
				  width: 100%;
				  height: 100%;
				  display: block;
				  opacity: 0.5;
				  background-image: url(yaron_color.jpg);
			    -moz-background-size:cover;
			         background-size:cover;
					-webkit-filter: blur(20px);
					   -moz-filter: blur(20px);
					   	 -o-filter: blur(20px);
					    -ms-filter: blur(20px);
					  	 	  filter: blur(20px);
				}
				h1 {
					width: 100%;
					margin: 0 auto;
					padding: 0;
					font-weight: 900;
					text-align: center;
					text-align: -9999em;
					display: none;
				}
				figure {
					position: absolute;
				  left: 50%;
				  top: 50%;
					width: 30em;
					max-width: 90%;
					margin: 0;
					padding: 0;
					border: 10px solid #fff;
					box-shadow: 0 0 50px rgba(0,0,0,0.4);
					-webkit-transform: translate(-50%, -50%);
								  transform: translate(-50%, -50%);
					-webkit-animation: fadein 2s; /* Safari and Chrome */
			       -moz-animation: fadein 2s; /* Firefox */
			        -ms-animation: fadein 2s; /* Internet Explorer */
			         -o-animation: fadein 2s; /* Opera */
			            animation: fadein 2s;
				}
				figcaption {
					position: absolute;
					top: 1em;
					text-align: center;
					width: 100%;
					color: #000;
					font-family: "Bodoni MT", Didot, "Didot LT STD", "Hoefler Text", Garamond, "Times New Roman", serif;
					font-size: 2em;
					text-transform: uppercase;
					font-style: italic;
					font-size: 2em;
					-webkit-animation: fadein 2s; /* Safari and Chrome */
			       -moz-animation: fadein 2s; /* Firefox */
			        -ms-animation: fadein 2s; /* Internet Explorer */
			         -o-animation: fadein 2s; /* Opera */
			            animation: fadein 2s;
				}
				img {
					display: block;
					max-width: 100%;
				}
				@keyframes fadein {
				    from { opacity: 0; }
				    to   { opacity: 1; }
				}

				/* Firefox */
				@-moz-keyframes fadein {
				    from { opacity: 0; }
				    to   { opacity: 1; }
				}

				/* Safari and Chrome */
				@-webkit-keyframes fadein {
				    from { opacity: 0; }
				    to   { opacity: 1; }
				}

				/* Internet Explorer */
				@-ms-keyframes fadein {
				    from { opacity: 0; }
				    to   { opacity: 1; }
				}​

				/* Opera */
				@-o-keyframes fadein {
				    from { opacity: 0; }
				    to   { opacity: 1; }
				}​
				@media screen and (max-width: 480px) {
					body {
						background: url(blur.jpg);
					}
				    figure {
				        width: 90%;
				    }
				}

			</style>
	</head>
	<body>
	<div class="wrapper">
		<h1>Yaron personal Jesus</h1>
		<figure>
			<img src="yaron_color.jpg" alt="">
			<figcaption>Yaron personal Jesus</figcaption>
		</figure>
	</div>
	</body>
</html>

<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">

			<title>Someone to hear your prayers, someone who cares, Yaron Personal Jesus</title>
			<script type="text/javascript" src="//use.typekit.net/pbf4tiv.js"></script>

			<style>

				body {
					margin: 0;
					padding: 0;
					font: 0 1.5 normal "Helvetica Neue", Helvetica, Arial, sans-serif;
				}
				.wrapper:before {
					content: "";
				  position: fixed;
				  left: 0;
				  right: 0;
				  z-index: -1;
				  width: 100%;
				  height: 100%;
				  display: block;
				  opacity: 0.5;
				  background-image: url(yaron_color.jpg);
			    -moz-background-size:cover;
			         background-size:cover;
					-webkit-filter: blur(20px);
					   -moz-filter: blur(20px);
					   	 -o-filter: blur(20px);
					    -ms-filter: blur(20px);
					  	 	  filter: blur(20px);
				}

				.photo {
					position: absolute;
				  left: 50%;
				  top: 50%;
					width: 30em;
					max-width: 90%;
					margin: 0;
					padding: 0;
					border: 0.7em solid #fff;
					box-shadow: 0 0 50px rgba(0,0,0,0.4);
					-webkit-transform: translate(-50%, -50%);
								  transform: translate(-50%, -50%);
				}
				h1 {
					position: absolute;
					top: 1em;
					text-align: center;
					width: 100%;
					color: rgba(12,48,62,0.8);
					color: rgba(26,35,18,0.8);
					margin: 0;
					padding: 0;
					font-family: "flood-std", "Bodoni MT", Didot, "Didot LT STD", "Hoefler Text", Garamond, "Times New Roman", serif;
					text-transform: uppercase;
					font-style: italic;
					font-weight: 400;
					font-size: 2em;
				}

/*				h1 {
					position: absolute;
					top: 1em;
					text-align: center;
					width: 100%;
					color: rgba(12,48,62,0.8);
					margin: 0;
					padding: 0;
					font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
					text-transform: uppercase;
					font-weight: 900;
					font-size: 2em;
				}*/
				.photo, h1 {
					-webkit-animation: fadein 2s; /* Safari and Chrome */
			       -moz-animation: fadein 2s; /* Firefox */
			        -ms-animation: fadein 2s; /* Internet Explorer */
			         -o-animation: fadein 2s; /* Opera */
			            animation: fadein 2s;
				}
				img {
					display: block;
					max-width: 100%;
				}
				.soundcloud {
					display: none;
				}
				/* Aspect ratios for media objects i.e canvas, iframe, video, svg etc */
				.aspect-ratio:before {
				  content: "";
				  display: block;
				  padding-top: 100%; /* initial ratio of 1:1*/
				}
				.aspect-ratio--object{
				  position:  absolute;
				  top: 0;
				  left: 0;
				  bottom: 0;
				  right: 0;
				  height: 100%;
				  width: 100%;
				}

				@media all and (max-width: 35em) {
					.photo {
						width: 80%;
						border-width: 0.5em;
					}
					h1 {
						font-size: 1.7em;
					}
				}
				@media all and (max-width: 30em) {
					.photo {
						width: 80%;
						border-width: 0.4em;
					}
					h1 {
						font-size: 1.2em;
					}
				}
				@media only screen and (orientation : landscape) and (max-device-width : 480px) {
					.photo {
						height: 80%;
						width: 45%;
					}
					h1 {
						font-size: 1.2em;
					}
				}
			</style>
	</head>
	<body>
	<div class="wrapper">
		<div class="photo aspect-ratio">
			<img src="yaron_color.jpg" alt="Yaron Schoen folding his arms. Photo by Maykel Loomans." class="aspect-ratio--object">
			<h1>Yaron personal Jesus</h1>
